<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <main>
    <h1 class="main-title">Leaderboard</h1>
    <div class="grid-container">
      <section class="recent-scores">
        <div class="recent-scores-heading">
          <h2 id="recent-scores-title">Recent scores</h2>
          <button type="button" class="refresh-button">Refresh</button>
        </div>
        <ul class="scores-list">
          <li>Name: 100</li>
          <li>Name: 20</li>
          <li>Name: 50</li>
          <li>Name: 78</li>
          <li>Name: 125</li>
          <li>Name: 77</li>
          <li>Name: 42</li>
        </ul>
      </section>
      <section class="add-scores">
        <h2 id="add-score-tile">Add your score</h2>
        <form>
          <input type="text" id="name-input" placeholder="Your name" />
          <input type="text" id="score-input" placeholder="Your score" />
          <button type="button" id="submit">Submit</button>
        </form>
      </section>
    </div>
  </main>
</body>
</html>
