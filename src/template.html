<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jockey+One&family=Poppins:wght@500&display=swap');
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/2b1476549e.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/2b1476549e.js" crossorigin="anonymous"></script>
  <title>Leaderboard</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li>
          <h1 class="main-title">LEADERBOARD</h1>
          <h1 class="home">Home</h1>
        </li>
        <li>
          <h1 class="my-games-link">My games</h1>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <h1 class="current-game"></h1>
    <div class="grid-container">
      <section class="recent-scores">
        <div class="recent-scores-heading">
          <h2 id="recent-scores-title">Recent scores</h2>
          <button type="button" class="leaderboard-buttons" id="refresh-button">Refresh</button>
        </div>
        <ul class="scores-list">
        </ul>
      </section>
      <section class="add-scores">
        <h2 id="add-score-title">Add Score</h2>
        <form class="add-score-form">
          <input type="text" id="name-input" placeholder="Player name" value="" autocomplete="off"/>
          <input type="number" id="score-input" placeholder="Player score" value="" autocomplete="off"/>
          <button type="submit" class="leaderboard-buttons" id="submit-score">Submit</button>
        </form>
      </section>
    </div>
    <div class="my-games-container">
      <h1>My Games List</h1>
    </div>
    <div class="popups-container"></div>
  </main>
  <footer>
    <p class="copyright">&copy; Adorn Choga @2022</p>
  </footer>
</body>
</html>
